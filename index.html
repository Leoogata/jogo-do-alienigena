<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício do Alien</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style> body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; } </style>
</head>

<body>
    <script>
        //Escolhendo as dimensões do jogo
        const larguraJogo = 700;
        const alturaJogo = 850;

        //Setando dimensões do jogo escolhidas anteriormente
        const config = {
            type: Phaser.AUTO,
            width: larguraJogo,
            height: alturaJogo,

            //Ativando a física do jogo
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: {y: 300},
                    debug: true
                }
            },

            //Criando cena
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        //Carregando livraria phaser
        const game = new Phaser.Game(config);

        //definindo variáveis que serão utilizadas
        var alien;
        var teclado;
        var fogo;
        var plataforma0;
        var plataforma1;
        var moeda;
        var pontuacao = 0;
        var placar;
        var timeEvent;
        var cron;

        //carregando imagens que serão utilizadas durante o jogo
        function preload() {
            this.load.image('background', 'assets/bg.png');

            this.load.image('player', 'assets/alienigena.png');

            this.load.image('fogo', 'assets/turbo.png')

            this.load.image('plataforma', 'assets/tijolos.png')

            this.load.image('moeda', 'assets/moeda.png')
        }

        //criando objetos e interações entre eles que occorerão durante o jogo
        function create() {
            this.add.image(larguraJogo/2, alturaJogo/2, 'background');//escolhendo onde o centro do background será colocado

            fogo = this.add.sprite(0, 0, 'fogo');
            fogo.setVisible(false);

            alien = this.physics.add.sprite(larguraJogo/2, 0, 'player');//escolhendo onde o centro da sprite será colocado
            alien.setCollideWorldBounds(true);

            teclado = this.input.keyboard.createCursorKeys();

            plataforma0 = this.physics.add.staticImage(100 , alturaJogo/2, 'plataforma');
            this.physics.add.collider(alien, plataforma0);

            plataforma1= this.physics.add.staticImage(600, alturaJogo/2, 'plataforma');
            this.physics.add.collider(alien, plataforma1);

            moeda = this.physics.add.sprite(larguraJogo/2, 0, 'moeda');
            moeda.setCollideWorldBounds(true);
            this.physics.add.collider(moeda, plataforma0);
            this.physics.add.collider(moeda, plataforma1);

            placar = this.add.text(50, 50, 'Moedas:' + pontuacao, {fontSize:'45px', fill:'#495613'})

            this.physics.add.overlap(alien, moeda, function(){
                moeda.setVisible(false);

                var posicaoMoeda_Y = Phaser.Math.RND.between(50, 650);
                moeda.setPosition(posicaoMoeda_Y, 100);

                pontuacao +=1;
                placar.setText('Moedas:' + pontuacao);

                moeda.setVisible(true);
            })

            //adicionando a opção de usar as teclas WAD para movimentação
            keybA = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.A); 
            keybD = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.D); 
            keybW = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.W);

        }

        
        function update() {
            //criando sistema de movimento do personagem e decicindo quando o turbo deve aparecern jogo
           if (teclado.left.isDown || keybA.isDown) {
                alien.setVelocityX(-200);
            }

            else if (teclado.right.isDown || keybD.isDown) {
                alien.setVelocityX(200);
            }

            else {
                alien.setVelocityX(0);
            }

            if (teclado.up.isDown || keybW.isDown || teclado.space.isDown){
                alien.setVelocityY(-200);
                ativarTurbo();
            }

            else {
                semTurbo();
            }
                
            fogo.setPosition(alien.x, alien.y + alien.height/2) 
            
        }

        //funções responsáveis por ativar e desativar o turbo
        function ativarTurbo() {
            fogo.setVisible(true);
        }

        function semTurbo(){
            fogo.setVisible(false);
        }

    </script>
</body>
</html>
